<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.css">
    <title>Gráficos de Telemetria</title>
    <script src="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.js"></script> <!-- Incluindo Chartist.js -->
</head>
<body>

    <div class="graphs-area">
        <h1>Gráficos de Telemetria</h1>
        
        <div class="graph-container">
            <h2>Ambiente</h2>
            <div class="graph-item">
                <div id="graficoAmbienteTemp" class="ct-chart" style="height: 200px;"></div>
                <p>Temperatura (°C)</p>
            </div>
            <div class="graph-item">
                <div id="graficoAmbienteUmid" class="ct-chart" style="height: 200px;"></div>
                <p>Umidade (%)</p>
            </div>
            <div class="graph-item">
                <div id="graficoAmbientePressao" class="ct-chart" style="height: 200px;"></div>
                <p>Pressão (hPa)</p>
            </div>
        </div>

        <div class="graph-container">
            <h2>Caixa 9</h2>
            <div class="graph-item">
                <div id="graficoCaixa9Temp" class="ct-chart" style="height: 200px;"></div>
                <p>Temperatura (°C)</p>
            </div>
            <div class="graph-item">
                <div id="graficoCaixa9Umid" class="ct-chart" style="height: 200px;"></div>
                <p>Umidade (%)</p>
            </div>
            <div class="graph-item">
                <div id="graficoCaixa9Pressao" class="ct-chart" style="height: 200px;"></div>
                <p>Pressão (hPa)</p>
            </div>
        </div>

        <div class="graph-container">
            <h2>Caixa 10</h2>
            <div class="graph-item">
                <div id="graficoCaixa10Temp" class="ct-chart" style="height: 200px;"></div>
                <p>Temperatura (°C)</p>
            </div>
            <div class="graph-item">
                <div id="graficoCaixa10Umid" class="ct-chart" style="height: 200px;"></div>
                <p>Umidade (%)</p>
            </div>
            <div class="graph-item">
                <div id="graficoCaixa10Pressao" class="ct-chart" style="height: 200px;"></div>
                <p>Pressão (hPa)</p>
            </div>
        </div>

        <div class="graph-container">
            <h2>Caixa 12</h2>
            <div class="graph-item">
                <div id="graficoCaixa12Temp" class="ct-chart" style="height: 200px;"></div>
                <p>Temperatura (°C)</p>
            </div>
            <div class="graph-item">
                <div id="graficoCaixa12Umid" class="ct-chart" style="height: 200px;"></div>
                <p>Umidade (%)</p>
            </div>
            <div class="graph-item">
                <div id="graficoCaixa12Pressao" class="ct-chart" style="height: 200px;"></div>
                <p>Pressão (hPa)</p>
            </div>
        </div>

        

        <button onclick="window.location.href='Index.html'">Voltar</button>
    </div>

    <script src="Script.js"></script>
</body>
</html>
