<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Abelhas - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Adicionando D3.js -->
</head>
<body>
    <h1>Projeto Abelhas - Dashboard</h1>
    <div class="container">
        <!-- Caixa 9 -->
        <div class="card">
            <h2>Caixa 9</h2>
            <div class="measurement">
                <h3>Temperatura (°C)</h3>
                <div id="temperaturaCaixa9" class="chart"></div>
            </div>
            <div class="measurement">
                <h3>Umidade (%)</h3>
                <div id="umidadeCaixa9" class="chart"></div>
            </div>
            <div class="measurement">
                <h3>Pressão (hPa)</h3>
                <div id="pressaoCaixa9" class="chart"></div>
            </div>
        </div>

        <!-- Caixa 10 -->
        <div class="card">
            <h2>Caixa 10</h2>
            <div class="measurement">
                <h3>Temperatura (°C)</h3>
                <div id="temperaturaCaixa10" class="chart"></div>
            </div>
            <div class="measurement">
                <h3>Umidade (%)</h3>
                <div id="umidadeCaixa10" class="chart"></div>
            </div>
            <div class="measurement">
                <h3>Pressão (hPa)</h3>
                <div id="pressaoCaixa10" class="chart"></div>
            </div>
        </div>

        <!-- Caixa 12 -->
        <div class="card">
            <h2>Caixa 12</h2>
            <div class="measurement">
                <h3>Temperatura (°C)</h3>
                <div id="temperaturaCaixa12" class="chart"></div>
            </div>
            <div class="measurement">
                <h3>Umidade (%)</h3>
                <div id="umidadeCaixa12" class="chart"></div>
            </div>
            <div class="measurement">
                <h3>Pressão (hPa)</h3>
                <div id="pressaoCaixa12" class="chart"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
